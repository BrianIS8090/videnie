<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Точно как в карточке на главной странице -->
  <defs>
    <!-- Градиент from-violet-500 via-purple-500 to-fuchsia-500 -->
    <linearGradient id="videnieCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#D946EF"/>
    </linearGradient>
    
    <!-- Тень shadow-lg -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Квадрат с закруглёнными углами (rounded-2xl) -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#videnieCard)" filter="url(#cardShadow)"/>
  
  <!-- Иконка глаза Font Awesome (fa-eye) -->
  <g transform="translate(256, 256)" fill="#FFFFFF">
    <!-- Font Awesome Eye Icon path -->
    <path d="M256 128C144.34 128 49.28 197.73 0 256c49.28 58.27 144.34 128 256 128s206.72-69.73 256-128c-49.28-58.27-144.34-128-256-128zm0 208c-44.18 0-80-35.82-80-80s35.82-80 80-80 80 35.82 80 80-35.82 80-80 80zm0-128c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48z" 
          transform="scale(0.4) translate(-256, -256)"
          opacity="0.95"/>
  </g>
</svg>