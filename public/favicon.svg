<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент в стиле сайта -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glassmorphism эффект -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Тень -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фоновый круг -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Glassmorphism блик -->
  <ellipse cx="192" cy="192" rx="80" ry="60" fill="url(#glass)" transform="rotate(-45 192 192)"/>
  
  <!-- Стилизованный глаз/кристалл -->
  <g transform="translate(256, 256)">
    <!-- Внешняя форма глаза -->
    <path d="M-120 0 Q-60 -80 0 -80 Q60 -80 120 0 Q60 80 0 80 Q-60 80 -120 0" 
          fill="none" stroke="#FFFFFF" stroke-width="8" opacity="0.9"/>
    
    <!-- Зрачок с градиентом -->
    <circle cx="0" cy="0" r="32" fill="url(#gradient)"/>
    
    <!-- Блик -->
    <circle cx="12" cy="-12" r="12" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Внутреннее свечение -->
    <circle cx="0" cy="0" r="20" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Дополнительные блики по краям -->
  <circle cx="180" cy="180" r="8" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="340" cy="320" r="6" fill="#FFFFFF" opacity="0.3"/>
</svg>
